<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Productivity</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>My Productivity</h1>
    </header>

    <!-- Weekdays bar -->
    <nav class="weekdays" aria-label="Select weekday in current week">
      <button type="button" data-wd="1">Mon</button>
      <button type="button" data-wd="2">Tue</button>
      <button type="button" data-wd="3">Wed</button>
      <button type="button" data-wd="4">Thu</button>
      <button type="button" data-wd="5">Fri</button>
      <button type="button" data-wd="6">Sat</button>
      <button type="button" data-wd="0">Sun</button>
    </nav>

    <main class="main">
      <section class="calendar-section" aria-labelledby="cal-title">
        <h2 id="cal-title" class="calendar-title">Calendar</h2>

        <!-- Month navigation -->
        <div class="calendar-nav">
          <button type="button" class="cal-prev" aria-label="Previous month">‹</button>
          <div class="cal-title" id="cal-month-label">Month YYYY</div>
          <button type="button" class="cal-next" aria-label="Next month">›</button>
        </div>

        <!-- Month grid -->
        <div class="calendar" role="group" aria-label="Month view">
          <div class="calendar-header" aria-hidden="true">
            <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
          </div>
          <div class="calendar-days" id="calendar-days"><!-- filled by JS --></div>
        </div>

        <h2 class="progress-title" id="progress-title">Progress</h2>
        <div class="progress-bar" role="progressbar" aria-labelledby="progress-title" aria-valuemin="0"
          aria-valuemax="100" aria-valuenow="0">
          <div class="progress" style="width: 0%;"></div>
        </div>
      </section>

      <section class="todo-section" aria-labelledby="todo-title">
        <h2 id="todo-title">To-Do List</h2>
        <p id="selected-date" class="selected-date" aria-live="polite"></p>

        <!-- Task form -->
        <form class="task-input" action="#" method="post" novalidate>
          <label class="sr-only" for="new-task">New task</label>
          <input class="input" id="new-task" name="task" type="text"
            placeholder="Enter a new task" autocomplete="off"
            aria-describedby="task-help task-error" />
          <button class="add-btn" type="submit">Add</button>

          <p id="task-error" class="error" role="alert"></p>
        </form>

        <!-- Initial tasks -->
        <ul class="todo-list">
          <li class="todo-item">
            <input id="task-1" type="checkbox" />
            <label for="task-1">Buy groceries</label>
            <button type="button" class="remove" aria-label="Delete task">✖</button>
          </li>
          <li class="todo-item">
            <input id="task-2" type="checkbox" />
            <label for="task-2">Walk the dog</label>
            <button type="button" class="remove" aria-label="Delete task">✖</button>
          </li>
          <li class="todo-item">
            <input id="task-3" type="checkbox" />
            <label for="task-3">Read a book</label>
            <button type="button" class="remove" aria-label="Delete task">✖</button>
          </li>
          <li class="todo-item">
            <input id="task-4" type="checkbox" />
            <label for="task-4">Workout</label>
            <button type="button" class="remove" aria-label="Delete task">✖</button>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      Stay focused. Stay consistent. © 2025 My Productivity App
    </footer>
  </div>

  <script src="app.js"></script>
</body>

</html>
